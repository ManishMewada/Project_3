<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>MovingRectangle</title>
</head>

<body>
    <div id="rectangle">MovingRectangle</div>
    <div>
        <button type="button" id="left" class="button" onclick="moveLeft()">Left</button>
        <button type="button"id="right" class="button" onclick="moveRight()">Right</button>
        <button type="button"id="up " class="button" onclick="moveUp()">Up</button>
        <button type="button"id="down" class="button" onclick="moveDown()">Down</button>
        <button type="button" id="reset" class="button" onclick="reset()">Reset</button>
        <button type="button" id="large" class="button" onclick="increaseSize()">Enlarge</button>
        <button type="button" id="small" class="button" onclick="decreaseSize()">Shrink</button>
        <input type="radio" class="button" name="border-width" value="1">1px
        <input type="radio" class="button" name="border-width" value="3">3px
        <input type="radio" class="button" name="border-width" value="4">4px
        <input type="radio" class="button" name="border-width" value="5">5px
    </div>
    <script src="index.js"></script>
</body>
</html>
